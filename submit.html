        <textarea id="ritual" name="ritual" rows="3" cols="50"></textarea><br><br>

        <label for="symptoms">Symptoms Addressed:</label><br>
        <input type="text" id="symptoms" name="symptoms" required><br><br>

        <label for="cultural">Cultural Significance:</label><br>
        <textarea id="cultural" name="cultural" rows="3" cols="50" required></textarea><br><br>

        <label for="dosage">Dosage/Preparation Notes (optional):</label><br>
        <textarea id="dosage" name="dosage" rows="3" cols="50"></textarea><br><br>

        <input type="submit" value="Submit Remedy">
    </form>
